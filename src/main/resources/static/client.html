<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diasync Client</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://unpkg.com/graphql-ws@5.16.0/umd/graphql-ws.min.js"></script>
    <style>
        body {
            background-color: #343541;
            color: #ececf1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #10a37f;
        }
        #status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .connected {
            background-color: #10a37f;
        }
        .disconnected {
            background-color: #ff5f56;
        }
        canvas {
            background-color: #222;
            border-radius: 8px;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Blood Glucose Monitor (user: demo)</h1>
    <div>Connection Status: <span id="status" class="disconnected"></span></div>
    <canvas id="glucoseChart" width="800" height="400"></canvas>

    <script>
        const userId = "demo";
        const graphqlEndpoint = "http://localhost:8080/graphql";
        const wsEndpoint = "ws://localhost:8080/graphql";
        const dataPoints = [];

        // Chart.js
        const ctx = document.getElementById('glucoseChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Blood Glucose (mg/dL)',
                    data: dataPoints,
                    borderColor: '#10a37f',
                    backgroundColor: 'rgba(16, 163, 127, 0.2)',
                    fill: true,
                    tension: 0.5
                }]
            },
            options: {
                plugins: {
                    legend: { labels: { color: '#ececf1' } },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let value = context.raw.y.toFixed(1);
                                return `Glucose: ${value} mg/dL`;
                            },
                            title: function(context) {
                                let date = new Date(context[0].raw.x);
                                return date.toLocaleString('ru-RU', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(',', '');
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'minute', stepSize: 10, displayFormats: { minute: 'HH:mm' } },
                        min: new Date(Date.now() - 60 * 60 * 1000),
                        max: new Date(),
                        title: { display: true, text: 'Time', color: '#ececf1' },
                        ticks: { color: '#ececf1', stepSize: 10, autoSkip: true },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' }
                    },
                    y: {
                        min: 0, max: 200,
                        title: { display: true, text: 'Glucose (mg/dL)', color: '#ececf1' },
                        ticks: { color: '#ececf1' },
                        grid: { color: 'rgba(255, 255, 255, 0.2)' }
                    }
                }
            }
        });

        function updateStatus(connected) {
            document.getElementById('status').className = connected ? 'connected' : 'disconnected';
        }

        async function fetchInitialData() {
            const now = new Date();
            const oneHourAgo = new Date(now - 60 * 60 * 1000);
            const query = { query: `query { bloodPoints(userId: "${userId}", from: "${oneHourAgo.toISOString()}", to: "${now.toISOString()}") { timestamp glucose { mgdl } } }` };
            const response = await fetch(graphqlEndpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(query) });
            const result = await response.json();
            result.data.bloodPoints.forEach(point => dataPoints.push({ x: new Date(point.timestamp), y: point.glucose.mgdl }));
            updateChart();
        }

        function connectWebSocket() {
            const client = graphqlWs.createClient({
                url: wsEndpoint,
                retryAttempts: Infinity,
                retryWait: async () => new Promise(resolve => setTimeout(resolve, 1000))
            });

            client.on('connected', () => {
                console.log('WebSocket connected');
                updateStatus(true);
            });

            client.on('closed', () => {
                console.log('WebSocket disconnected');
                updateStatus(false);
            });

            client.subscribe(
                { query: `subscription { bloodPointAdded(userId: "${userId}") { timestamp glucose { mgdl } } }` },
                {
                    next: ({ data }) => {
                        const point = data.bloodPointAdded;
                        dataPoints.push({ x: new Date(point.timestamp), y: point.glucose.mgdl });
                        updateChart();
                    },
                    error: (error) => console.error('Subscription error:', error),
                    complete: () => console.log('Subscription completed')
                }
            );
        }

        function updateChart() {
            const now = Date.now();
            const oneHourAgo = now - 60 * 60 * 1000;
            chart.data.datasets[0].data = dataPoints.filter(point => point.x >= oneHourAgo);
            chart.options.scales.x.min = oneHourAgo;
            chart.options.scales.x.max = now;
            chart.update();
        }

        fetchInitialData().then(() => connectWebSocket());
    </script>
</body>
</html>
